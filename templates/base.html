<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClassCheck{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">ClassCheck</a>
            <div>
                {% if user.is_authenticated %}
                <span class="mr-4 text-gray-600">Welcome, {{ user.email }}</span>
                
                {% if user.is_admin %}
                    <a href="{% url 'superuser_dashboard' %}" class="mr-3 text-gray-600 hover:text-blue-500">Dashboard</a>
                    <a href="{% url 'manage_structure' %}" class="mr-3 text-gray-600 hover:text-blue-500">Structure</a>
                    <a href="{% url 'invite_teacher' %}" class="mr-3 text-gray-600 hover:text-blue-500">Invite</a>
                    <a href="/admin/" class="mr-4 text-gray-600 hover:text-blue-500">Admin Panel</a>
                {% endif %}

                <a href="{% url 'logout' %}" class="text-blue-500 hover:text-blue-700 font-medium">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 font-medium">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for message in messages %}
            <div class="p-4 rounded-lg border-l-4 shadow-sm flex items-start 
                {% if 'success' in message.tags %}bg-green-50 border-green-500 text-green-800
                {% elif 'warning' in message.tags %}bg-yellow-50 border-yellow-500 text-yellow-800
                {% elif 'error' in message.tags or 'danger' in message.tags %}bg-red-50 border-red-500 text-red-800
                {% else %}bg-blue-50 border-blue-500 text-blue-800{% endif %}" role="alert">
                <svg class="w-5 h-5 mr-3 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    {% if 'success' in message.tags %}
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    {% elif 'warning' in message.tags %}
                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.712-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                    {% elif 'error' in message.tags or 'danger' in message.tags %}
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    {% else %}
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
                    {% endif %}
                </svg>
                <span class="font-medium">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
