<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClassCheck{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">ClassCheck</a>
            <div>
                {% if user.is_authenticated %}
                <span class="mr-4">Welcome, {{ user.email }}</span>
                <a href="{% url 'logout' %}" class="text-blue-500 hover:text-blue-700">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
