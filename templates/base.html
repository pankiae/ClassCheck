<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClassCheck{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">ClassCheck</a>
            <div>
                {% if user.is_authenticated %}
                <span class="mr-4">Welcome, {{ user.email }}</span>
                <a href="{% url 'logout' %}" class="text-blue-500 hover:text-blue-700">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-700{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700{% elif message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}"
                role="alert">
                <span class="font-medium">{{ message }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
