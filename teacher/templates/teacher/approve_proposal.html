{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Review Proposal</h2>
    <p><strong>Teacher:</strong> {{ proposal.teacher.email }}</p>
    <p><strong>Subject:</strong> {{ proposal.subject }}</p>
    <p><strong>Timing:</strong> {{ proposal.timing }}</p>
    <p><strong>Days:</strong> {{ proposal.days }}</p>

    <form method="post" class="mt-6 flex space-x-4">
        {% csrf_token %}
        <button type="submit" name="action" value="approve"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Approve
        </button>
        <button type="submit" name="action" value="reject"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
            Reject
        </button>
    </form>
</div>
{% endblock %}
