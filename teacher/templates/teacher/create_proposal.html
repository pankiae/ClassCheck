{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Create Class Proposal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-sm text-gray-600 mb-4">Enter days separated by comma (e.g., Mon,Wed,Fri)</p>
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit Proposal
        </button>
    </form>
</div>
{% endblock %}
