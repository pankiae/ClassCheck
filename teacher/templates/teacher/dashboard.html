{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">Teacher Dashboard</h2>

    <h3 class="text-xl font-bold mb-4">My Classes</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for class in classes %}
        <div class="bg-white border rounded shadow p-6">
            <h3 class="text-xl font-bold mb-2">{{ class.subject }}</h3>
            <p class="text-gray-600 mb-4">{{ class.days }} | {{ class.timing }}</p>
            <div class="flex flex-col space-y-2">
                <a href="{% url 'class_details' class.id %}" class="text-blue-500 hover:text-blue-700 font-semibold">
                    View Details & Attendance
                </a>
                <a href="{% url 'mark_attendance' class.id %}"
                    class="text-green-500 hover:text-green-700 font-semibold">
                    Mark Attendance
                </a>
            </div>
        </div>
        {% empty %}
        <p>No classes assigned yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
