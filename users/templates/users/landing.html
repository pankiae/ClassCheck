{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Welcome to ClassCheck</h1>
    <p class="text-xl text-gray-600 mb-12">Select your role to continue</p>

    <div class="flex justify-center space-x-8">
        <!-- Teacher Card -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-6">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2 text-blue-600">Teacher</div>
                <p class="text-gray-700 text-base">
                    Manage classes, create content, and track student progress.
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <a href="{% url 'login' %}"
                    class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
                    Login
                </a>
                <a href="{% url 'signup_teacher' %}"
                    class="inline-block bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                    Signup
                </a>
            </div>
        </div>

        <!-- Student Card -->
        <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-6">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2 text-green-600">Student</div>
                <p class="text-gray-700 text-base">
                    Join classes, access materials, and track your learning.
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <a href="{% url 'login' %}"
                    class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">
                    Login
                </a>
                <a href="{% url 'signup_student' %}"
                    class="inline-block bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                    Signup
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
