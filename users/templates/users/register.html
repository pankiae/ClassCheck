{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6">{% if user_type %}{{ user_type }} {% endif %}Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Register
        </button>
    </form>
    <div class="mt-4">
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
